<!DOCTYPE html>
<html>
<head>
<title>Teacher SignUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/teacher_signup.js"></script>
<link href="css/style_teacher_signup.css" rel="stylesheet" type="text/css" media="all" />
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
	<div class="main-w3layouts wrapper">
		<h1>Teacher SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form>
					<input class="text" type="text" name="username" id = "username" placeholder="Username" required="">
					<input class="text email" type="email" name="email" id = "email" placeholder="Email" required="">
					<input class="text" type="password" name="password" id = "password" placeholder="Password" required="">
                    <input class="text email" type="text" name="contact" id ="contact" placeholder="Contact" required="">
                    <input class="text" type="text" name="address" id ="address" placeholder="Address" required="">
					<input type="submit" id="signup" name ="signup" value="SIGNUP">
				</form>
				<p>Have an Account? <a href="http://localhost:3000/teacher"> Login Now!</a></p>
			</div>
		</div>
		<ul class="colorlib-bubbles">
			<li></li>

	</div>
