<!DOCTYPE html>
<html>
    <head>
        <title>Quiz_creation</title>
        <meta name="robots" content="noindex, nofollow"><!-- Bootstrap css library -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/quiz_maker.js"></script>
    </head>
    <body>
        <form id="form">
            
            <div class="form-group fieldGroup">
                <div class="input-group">
                    <input type="text" name="question" id ="question" class="form-control" placeholder="Question"/>
                    <input type="text" name="option1" class="form-control" placeholder="Option 1"/>
                    <input type="text" name="option2" class="form-control" placeholder="Option 2"/>
                    <input type="text" name="option3" class="form-control" placeholder="Option 3"/>
                    <input type="text" name="option4" class="form-control" placeholder="Option 4"/>
                    <input type="text" name="answer" class="form-control" placeholder="Answer"/>
                    <div class="input-group-addon"> 
                        <a href="javascript:void(0)" class="btn btn-success addMore"><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add</a>
                    </div>
                </div>
            </div>
            
            <input type="submit" name="submit" id="submit" class="btn btn-primary" value="SUBMIT"/>
            
        </form>
        
        <div class="form-group fieldGroupCopy" style="display: none;">
            <div class="input-group">
                <input type="text" name="question" id ="question" class="form-control" placeholder="Question"/>
                <input type="text" name="option1" class="form-control" placeholder="Option 1"/>
                <input type="text" name="option2" class="form-control" placeholder="Option 2"/>
                <input type="text" name="option3" class="form-control" placeholder="Option 3"/>
                <input type="text" name="option4" class="form-control" placeholder="Option 4"/>
                <input type="text" name="answer" class="form-control" placeholder="Answer"/>
                <div class="input-group-addon"> 
                    <a href="javascript:void(0)" class="btn btn-danger remove"><span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span> Remove</a>
                </div>
            </div>
        </div>
    </body>
</html>
